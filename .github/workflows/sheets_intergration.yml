name: Daily Data Integration

on:
  # Run daily at 8 AM Vietnam time (1 AM UTC)
  schedule:
    - cron: '0 1 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-integration:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread
        pip install google-auth
        pip install pandas
        pip install openpyxl
        pip install office365-rest-python-client
    
    - name: Run integration script
      env:
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        SHAREPOINT_USERNAME: ${{ secrets.SHAREPOINT_USERNAME }}
        SHAREPOINT_PASSWORD: ${{ secrets.SHAREPOINT_PASSWORD }}
      run: python sheets_integration.py
      continue-on-error: true  # Continue even if SharePoint fails
    
    - name: Upload Excel file as artifact
      uses: actions/upload-artifact@v3
      if: always()  # Always upload, whether success or failure
      with:
        name: data-knkh-output
        path: Data_KNKH_output.xlsx
        retention-days: 30  # Keep for 30 days
