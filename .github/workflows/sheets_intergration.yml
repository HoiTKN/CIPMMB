name: Google Sheets Integration

on:
  schedule:
    # Run at midnight Vietnam time (UTC+7) which is 17:00 UTC
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-sheets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.0.0 gspread==5.10.0 google-auth==2.16.2 google-auth-oauthlib==1.0.0 google-auth-httplib2==0.1.0
          
      - name: Run sheets integration script
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: python sheets_integration.py
