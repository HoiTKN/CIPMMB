name: Update QA Data and Run AI Analysis

on:
  schedule:
    - cron: '0 1 * * *'  # Run daily at 1:00 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update_and_analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create authentication token
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          echo "$GOOGLE_TOKEN_JSON" > token.json
      
      - name: Update integrated data
        run: |
          python sheets_integration.py
      
      - name: Prepare knowledge base for AI analysis
        run: |
          python prepare_knowledge_base.py
      
      - name: Run basic pattern analysis
        run: |
          python -c "from complaint_agent import HuggingFaceComplaintAgent; agent = HuggingFaceComplaintAgent(); result = agent.identify_patterns(); print(result)"
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add complaint_knowledge_base.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update knowledge base with latest complaint data"
          git push
